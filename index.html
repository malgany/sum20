<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Malgany">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css?v=3">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sum 20</title>
</head>
<body>
<main>
    <div id="main">
        <div id="game" class="center">
            <h2>Sum 20</h2>
        </div>
    </div>
    <div id="keyboard">
    </div>
    <div id="modal" class="modal">
        <div style="display: none" id="box-modal" class="box-modal">You Win
            <br>
            <div class="star0"></div>
            <div class="star1"></div>
            <div class="star2"></div>
        </div>
        <div style="display: none" id="box-modal-lose" class="box-modal">You Lose
            <div id="response"></div>
        </div>
        <div style="display: none" id="box-modal-comeback">Come back tomorrow!
            <div id="time"></div>
        </div>
        <div style="display: none" id="box-modal-again">â†»</div>
    </div>
    <div class="container">
        <label class="menu" data-op="1">Daily Mode</label>
        <label class="menu" data-op="2">Free Mode</label>
    </div>
</main>
<script>
    window.onload = () => {
        let all = new All();
        let played = localStorage.getItem("played_" + getToday()) || 0;
        if (sessionStorage.getItem("again") == 1 && played == 0) {
            all.init();
        }
    }
</script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/All.js"></script>
</body>
</html>
